<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/general.css" />
    <link rel="stylesheet" href="style/mobile.css" />
    <link rel="stylesheet" href="style/tablet.css" />
    <link rel="stylesheet" href="style/desktop.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <!--el header debe comprender el 100% del alto y ancho-->
      <div class="header__container header__container--grid">
        <!--Aplicar grid para dividir el contenedor en dos columnas-->
        <section class="header__title">
          <div class="header__title-content">
            <nav class="nav">
              <div class="nav__container">
                <div class="nav__logo-toggle">
                  <div class="nav__menu-toggle">
                    <img
                      class="nav__menu-content"
                      src="image/iconos/icons8-menÃº-50.png"
                      alt="menu"
                    />
                  </div>
                  <div class="nav__logo">
                    <img
                      class="nav__logo-content"
                      src="image/iconos/LogoLetters.png"
                      alt="logo"
                    />
                  </div>
                </div>

                <div class="nav__desk">
                  <img
                    class="nav__desk-contend"
                    src="image/iconos/Starbucks-logo.png"
                    alt=""
                  />

                  <ul class="nav__list--desk">
                    <li class="nav__item">
                      <a class="nav__link" href="#">coffe</a>
                    </li>
                    <li class="nav__item">
                      <a class="nav__link" href="#">all menu</a>
                    </li>
                    <li class="nav__item">
                      <a class="nav__link" href="#">about us</a>
                    </li>
                    <li class="nav__item">
                      <a class="nav__link" href="#">contact</a>
                    </li>
                  </ul>
                </div>

                <div class="nav__logIn-cart">
                  <div class="nav__logIn">
                    <span>log in</span>
                  </div>

                  <div class="nav__cart">
                    <img
                      class="nav__cart-content"
                      src="image/iconos/icons8-carrito-de-compras-48.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="overlay">
                <div class="overlay__menu">
                  <ul class="nav__list">
                    <li class="nav__item">
                      <a class="nav__link" href="#">coffe</a>
                    </li>
                    <li class="nav__item">
                      <a class="nav__link" href="#">all menu</a>
                    </li>
                    <li class="nav__item">
                      <a class="nav__link" href="#">about us</a>
                    </li>
                    <li class="nav__item">
                      <a class="nav__link" href="#">contact</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>

            <div class="title__container">
              <div class="title__container-position">
                <small class="title__small">get your</small>
                <h2 class="title__big">frappuccino</h2>
              </div>

              <div class="tittle__paragraph">
                <!--
                <p class="paragraph">
                  The Frappuccino was introduced by Starbucks in 1995. It was a
                  successful combination of coffee and iced drink, and became a
                  popular Starbucks menu item.
                </p> -->
              </div>
            </div>

            <div class="more">
              <button class="more_btn"><a href="#">Lear more</a></button>
            </div>
          </div>
        </section>

        <section class="header__image">
          <div class="header__image-content">
            <div class="header__log--cart">
              <div class="header__log">log in</div>
              <div class="header__cart">
                <img
                  class="header__cart-content"
                  src="image/iconos/icons8-carrito-de-compras-48.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="header__image-main">
            <img
              class="image__main"
              src="image/productos/img1.png"
              alt="image"
            />
          </div>
          <div class="header__thumb">
            <div class="thumbs">
              <img class="thumb" src="image/productos/thumb1.png" alt="" />
              <img class="thumb" src="image/productos/thumb2.png" alt="" />
              <img class="thumb" src="image/productos/thumb3.png" alt="" />
            </div>
          </div>
        </section>
      </div>
    </header>

    <main class="main">
      <h3>otra secction</h3>
    </main>

    <script src="javascript/main.js"></script>
  </body>
</html>
